<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Informe Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .registration-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.07);
            border: 1px solid #e5e7eb;
        }
        .btn-primary {
            background: #3366FF;
            border-color: #3366FF;
        }
        .btn-primary:hover {
            background: #2952cc;
            border-color: #2952cc;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <h1 class="h3 text-primary">← Volver al inicio</h1>
                    </a>
                </div>
                
                <div class="registration-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Crear cuenta gratuita</h2>
                        <p class="text-muted">Comienza a recibir el informe diario en tu correo</p>
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <strong>¡Importante!</strong> Esta es una demostración. Para registrarte en el servicio real, visita 
                        <a href="https://informediario.cl" class="alert-link">informediario.cl</a>
                    </div>
                    
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa (opcional)</label>
                            <input type="text" class="form-control" id="empresa" placeholder="Nombre de tu empresa">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo (opcional)</label>
                            <select class="form-select" id="cargo">
                                <option value="">Selecciona tu cargo</option>
                                <option value="abogado">Abogado</option>
                                <option value="contador">Contador</option>
                                <option value="ejecutivo">Ejecutivo</option>
                                <option value="director">Director</option>
                                <option value="gerente">Gerente</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto recibir el informe diario y las <a href="#" class="text-decoration-none">condiciones de uso</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" disabled>
                            Crear cuenta gratuita
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Iniciar sesión</a>
                            </small>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-4">
                    <a href="https://informediario.cl" class="btn btn-outline-primary">
                        Ir al sitio oficial
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
