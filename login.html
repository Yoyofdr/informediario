<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Informe Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.07);
            border: 1px solid #e5e7eb;
        }
        .btn-primary {
            background: #3366FF;
            border-color: #3366FF;
        }
        .btn-primary:hover {
            background: #2952cc;
            border-color: #2952cc;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <a href="index.html" class="text-decoration-none">
                        <h1 class="h3 text-primary">← Volver al inicio</h1>
                    </a>
                </div>
                
                <div class="login-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-2">Iniciar sesión</h2>
                        <p class="text-muted">Accede a tu cuenta de Informe Diario</p>
                    </div>
                    
                    <div class="alert alert-info" role="alert">
                        <strong>¡Importante!</strong> Esta es una demostración. Para acceder al servicio real, visita 
                        <a href="https://informediario.cl" class="alert-link">informediario.cl</a>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">
                                    Recordarme
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" disabled>
                            Iniciar sesión
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                ¿No tienes cuenta? <a href="registro-prueba.html" class="text-decoration-none">Crear cuenta</a>
                            </small>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-4">
                    <a href="https://informediario.cl" class="btn btn-outline-primary">
                        Ir al sitio oficial
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
